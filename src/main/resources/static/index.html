<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 파비콘 설정-->
    <link rel="icon" type="image/x-icon" href="content/images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="content/images/favicon.ico">

    <!--    index.html: client와 api를 연결해주는 창구 역할 수행-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <title> 나홀로 게시판 | 좌절 금지 </title>

</head>
<script>
    $(document).ready(function () {
        showContents();
    });

    function openClose() {
        if ($("#post-box").css("display") == "block") {
            $("#post-box").hide();
            $("#btn-post-box").text("포스팅 박스 열기");
        } else {
            $("#post-box").show();
            $("#btn-post-box").text("포스팅 박스 닫기");
        }
    }

    // 내용 입력 정확성 확인
    function isValidTitle(titleInput) {
        if (titleInput == '') {
            alert('제목을 입력해주세요.');
            return false;
        }
        return true;

        if (titleInput.trim().length > 50) {
            alert('제목을 공백 포함 50자 이하로 입력해주세요');
            return false;
        }
        return true;
    }

    function isValidContent(titleInput) {
        if (titleInput == '') {
            alert('내용을 입력해주세요.');
            return false;
        }
        return true;

        if (titleInput.trim().length > 1000) {
            alert('내용을 공백 포함 1,000자 이하로 입력해주세요');
            return false;
        }
        return true;
    }


    // 컨텐츠 내용 입력 및 생성(Create)
    function writeContents() {
        let title = $('#post-title').val()
        if (isValidTitle(title) == false) {
            return
        }

        let contents = $('#post-contents').val()
        if (isValidContent(contents) == false) {
            return
        }

        let data = {'title': title, 'contents': contents};

        $.ajax({
            type: 'POST',
            url: "/api/bulletins",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function (response) {
                alert('메시지가 성공적으로 작성되었습니다.');
                window.location.reload();
            }
        });
    }

    // 컨텐츠 내용 보여주기(Read)
    function showContents() {
        $('#cards-box').empty();
        $.ajax({
            type: 'GET',
            url: '/api/bulletins',
            success: function (response) {
                for (let i = 0; i < response.length; i++) {
                    let bulletin = response[i];
                    let id = bulletin.id
                    let title = bulletin.title;
                    let contents = bulletin.contents;
                    let tempHtml = `<div class="card border-success mb-3 relative">
                                        <div class="card-header bg-transparent border-success relative max-width-100" id="post">${title}</div>
                                        <div class="card-body text-success">
                                            <p class="card-text" id="${id}-contents">${contents}</p>
                                        </div>
                                        <button type="button" class="btn btn-primary" id="${id}-delete" onclick="deleteContents('${id}')">삭제</button>
                                    </div>`;
                    $('#cards-box').append(tempHtml);
                }
            }
        })
    }

    function deleteContents(id) {
        $.ajax({
            type: "DELETE",
            url: `/api/bulletins/${id}`,
            success: function () {
                window.location.reload();
            }
        })
    }


</script>


<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">스파르타 코딩 게시판!</h1>
        <p h4 class="lead">좌절 금지! 코딩하면서 받은 스트레스를 기록하고, 나중에 보면서 이불킥 할 수 있는 공간입니다.</h3></p>
        <hr class="my-4">
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기
            </button>
        </p>
    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="post-title">제목</label>
                <input id="post-title" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="post-contents">내용</label>
                <textarea id="post-contents" class="form-control" rows="2"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="writeContents()">내용 저장</button>
        </div>
    </div>
    <div id="cards-box" class="card-columns">
    </div>
</div>
</body>
</html>
